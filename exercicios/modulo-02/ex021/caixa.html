<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa</title>
    <style>
        h1 {
            background-color: aliceblue;
            height: 300px;
            width: 300px;
            border: 10px solid antiquewhite;
            padding: 10px 15px;
            margin: 30px auto;
            outline: 10px solid aquamarine;;
        }

        a {
            border: 10px solid aqua;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixa inline-level</a></p>
</body>
</html>

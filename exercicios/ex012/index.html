<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Reproduzindo videos</h1>
    <video width="320" height="240" controls autoplay muted loop>
        <source src="media/video.mp4" type="video/mp4">
        <source src="media/video.ogg" type="video/ogg">
        <p>Infelizmente seu navegador não é compativel com video aqui um link para voce baixar <a href="media/video.mp4">media/video.mp4</a></p>
    </video>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Estudo de Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o use de um iframe</h1>
    <p>
        Acessando o site do

        </iframe>

        para aprender a programar 
    </p>
    <p>
        O repositorio do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">

        </iframe>

        também é bem legal
    </p>
</body>
</html>

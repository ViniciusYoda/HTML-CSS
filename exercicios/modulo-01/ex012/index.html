<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Reproduzindo videos</h1>
    <video width="560" poster="img/download.png" height="315" controls autoplay loop>
        <source src="media/video.mp4" type="video/mp4">
        <source src="media/video.ogg" type="video/ogg">
        <p>Infelizmente seu navegador não é compativel com video aqui um link para voce baixar <a href="media/video.mp4">media/video.mp4</a></p>
    </video>

    <h1>Inserindo video do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/_Eno8gth2D4?si=ps1jCRJ1ajhnc_Vy" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
    <h1>INserindo video do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/197093965?color=ff9933¨portrait-0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe> </iframe>
</body> 
</html>

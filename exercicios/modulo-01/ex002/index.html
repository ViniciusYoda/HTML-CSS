<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode pode escrever
        uma paragrafo de qualquer jeito &lt;p&gt; <!-- LESS TTHAN / GREATER THAN -->
    </p>
    <p>Se precisa quebrar texto em qualquer lugar especifico como <br> esse voce pode usar a tag &lt;br&gt;</p>
    <p>Vamos adicionar alguns imbolos especiais:
    ]&reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
    &Delta;
    &uarr;

    </p>
    <p>Vamos adicionar alguns emojis
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>

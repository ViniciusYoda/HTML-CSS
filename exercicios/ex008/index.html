<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negrito e italico</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Nesta frase temos um <b>termo em negrito</b> usando a tag B não semântica</p>
    <p>Nesta grase temos um <strong>termo em destaque</strong> usando a tag strong </p>
    <p>Nesta frase temos um <i>termo em italico</i> uusando a tag i</p>
    <p>Nesta frase temos um <em>termo em italico</em> usando a taga em </p>
</body>
</html>
